<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Reviews</title>
  <link rel="stylesheet" href="/css/jass.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
  <div class="block">
    <header class="navbar block has-background-link-light">
      <h1 class="navbar-item title is-2 has-text-grey">Travel Blog & Reviews!</h1>
        <!-- TODO Conditionally render login or logout links -->
      
    </header>
  </div>
    <main>
      <!-- Render the sub layout -->
      <div class="field columns">
        <form class="mx-6  my-3 p-3 has-background-light column">
          <!-- Dropdown for countries -->
          <div class="field select">
            <select class="field has-text-centered" id="country-select">
                <option>Select Country</option>
            </select>
          </div>

          <div class="field">
            <label class="label" for="review-title">Review Title:</label>
            <input class="input" type="text"/>
          </div>
          <div class="field">
            <label class="label" for="review-body">Review:</label>
            <textarea class="textarea" placeholder="Enter your review here"></textarea>
          </div>
          <div class="field has-text-centered">
            <button class="button is-primary my-3" type="submit">Post</button>
          </div>
        </form>
      </div>
     
     <script src="./js/login.js"></script>
    </main>
    <footer class="footer has-background-link-light block">
      
    </footer>
  </div>
